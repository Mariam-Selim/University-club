services:
  postgres:
    image: postgres:15-alpine
    container_name: club_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: clubuser
      POSTGRES_PASSWORD: clubpass
      POSTGRES_DB: club_management
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clubuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: club_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile
    container_name: club_backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://clubuser:clubpass@postgres:5432/club_management?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: development-secret-key
      SESSION_SECRET: development-session-secret
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
    command: npm start

volumes:
  postgres_data:
  redis_data:

